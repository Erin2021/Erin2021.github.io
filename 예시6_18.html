<!DOCTYPE html>
<HTML>
<HEAD>
    <title>웹 프로그래밍</title>
</HEAD>
<BODY>
    <script>
       //일반 함수 선언
       function printMsg(msg){
           document.write("기본 함수:"+msg+"<br>");
       }

       //익명 함수 선언
       var printMsg =function(msg){
           document.write("익명 함수: "+msg+"<br>");
       }

       //함수 호출
       printMsg("함수 호출");
    </script>
</BODY>
</HTML>
