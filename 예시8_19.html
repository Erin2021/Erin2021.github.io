<!DOCTYPE html>
<HTML>
<HEAD>
    <title>웹 프로그래밍</title>
</HEAD>
<BODY>
   <img id ="myimage" onmousedown="lighton()" onmouseup="lightoff()"
            src="off.PNG" width="100" height="180"/>

    <script>
       function lighton(){
           document.getElementById('myimage').src = "on.PNG";
       }

       function lightoff(){
           document.getElementById('myimage').src = "off.PNG";
       }
    </script>
</BODY>
</HTML>
