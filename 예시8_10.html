<!DOCTYPE html>
<HTML>
<HEAD>
    <title>웹 프로그래밍</title>
</HEAD>
<BODY>
    <p id="intro">Hello World!</p>
    <p><b>getElementsById</b> method.</p>
    <p id="demo"></p>
